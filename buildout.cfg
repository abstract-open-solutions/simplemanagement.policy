[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/test-4.3.x.cfg

parts +=
    test
    omelette
# translation

eggs =
    Pillow
    plone.reload
    Products.PDBDebugMode
    Products.PrintingMailHost


package-name = simplemanagement.policy
giturl = git@github.com:

extensions =
    mr.developer

sources = sources
sources-dir = extras
auto-checkout = *
# always-checkout = true


[test]
recipe = zc.recipe.testrunner
defaults = ['-1', '--auto-color', '--auto-progress']
eggs =
    ${instance:eggs}
    collective.simplemanagement[test]
    ${buildout:package-name}[test]


[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}


